<!DOCTYPE html>
<html>
<head>
  <title>Work With Luxera Fleet GmbH</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 40px; }
    form { background: #fff; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; }
    h2 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #000; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <form onsubmit="submitForm(event)">
    <h2>Work With Luxera Fleet GmbH</h2>

    <input type="text" placeholder="Full Name" required />
    <input type="tel" placeholder="Phone Number" required />
    <input type="email" placeholder="Email Address" required />
    <input type="text" placeholder="Country" required />

    <button type="submit">Submit</button>
    <p id="msg" style="color: green; text-align:center;"></p>
  </form>

  <script>
    function submitForm(e) {
      e.preventDefault();
      document.getElementById("msg").innerText = 
        "âœ… Your details have been submitted successfully!";
    }
  </script>

</body>
</html>
